
<div>
    <h2><span>Tech Word</span> {{vm.techWord.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.techWord.name}}</span>
        </dd>
        <dt><span>Language</span></dt>
        <dd>
            <span>{{vm.techWord.language}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.techWord.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tech-word-detail.edit({id:vm.techWord.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

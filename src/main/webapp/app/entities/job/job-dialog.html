
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myJobLabel">Create or edit a Job</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.job.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.job.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.job.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_company">Company</label>
            <input type="text" class="form-control" name="company" id="field_company"
                    ng-model="vm.job.company"
                    required />
            <div ng-show="editForm.company.$invalid">
                <p class="help-block"
                    ng-show="editForm.company.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_salary">Salary</label>
            <input type="text" class="form-control" name="salary" id="field_salary"
                    ng-model="vm.job.salary"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.job.location"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.job.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_keywords">Keywords</label>
            <input type="text" class="form-control" name="keywords" id="field_keywords"
                    ng-model="vm.job.keywords"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contact">Contact</label>
            <input type="text" class="form-control" name="contact" id="field_contact"
                    ng-model="vm.job.contact"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_creationTime">Creation Time</label>
                <div class="input-group">
                    <input id="field_creationTime" type="text" class="form-control" name="creationTime" datetime-picker="{{dateformat}}" ng-model="vm.job.creationTime" is-open="vm.datePickerOpenStatus.creationTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_externalID">External ID</label>
            <input type="text" class="form-control" name="externalID" id="field_externalID"
                    ng-model="vm.job.externalID"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_searchWord">Search Word</label>
            <input type="text" class="form-control" name="searchWord" id="field_searchWord"
                    ng-model="vm.job.searchWord"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_workType">Work Type</label>
            <input type="text" class="form-control" name="workType" id="field_workType"
                    ng-model="vm.job.workType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_listDate">List Date</label>
                <div class="input-group">
                    <input id="field_listDate" type="text" class="form-control" name="listDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.job.listDate" is-open="vm.datePickerOpenStatus.listDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('listDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fromSite">From Site</label>
            <input type="text" class="form-control" name="fromSite" id="field_fromSite"
                    ng-model="vm.job.fromSite"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

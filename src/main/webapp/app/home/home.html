<div ng-cloak>
    <div class="row">
        <ng-echarts class="col-md-6 echarts" ec-config="lineConfig" ec-option="lineOption1"></ng-echarts>
        <ng-echarts class="col-md-6 echarts" ec-config="lineConfig" ec-option="keyword_pie"></ng-echarts>
    </div>
    <div class="row">
        <div  class="col-md-6 echarts" map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="-41,174" zoom="5">
            </ng-map>
        </div>
        <ng-echarts class="col-md-6 echarts" ec-config="lineConfig" ec-option="lineOption2"></ng-echarts>
    </div>
</div>
</div>

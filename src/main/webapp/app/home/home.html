<div ng-cloak>
    <div class="row">
        <ng-echarts class="col-md-6 echarts" ec-config="lineConfig" ec-option="lineOption"></ng-echarts>
        <ng-echarts class="col-md-6 echarts" ec-config="lineConfig" ec-option="keyword_pie"></ng-echarts>
    </div>
    <div class="row">
        <div  class="col-md-6 echarts" map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map style="display: block; height: 350px;" center="-41,174" zoom="5">
            </ng-map>
        </div>
        <ng-echarts class="col-md-6 echarts" ec-config="lineConfig" ec-option="bubbleOption"></ng-echarts>
    </div>
</div>
</div>

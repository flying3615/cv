<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.jobs.title(${size})}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </head>
    <body>
    <div class="container">
        <div class="row" th:each="job: ${jobs}">
            <p th:text="${job.title}"></p>
            <div class="row" style="border-bottom: groove">
                <p class="col-xs-8" th:text="${job.listDate}"></p>
                <a class="col-xs-4 btn btn-success" th:href="@{${job.origURL}}">find more</a>
            </div>
        </div>
    </div>
    </body>
</html>
